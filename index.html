<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="To-Do List.css">
</head>
<body>
    
    <fieldset>
        <legend>
            <h1>To-Do List <i class="bi bi-clipboard2-check"></i></h1>
        </legend>
        <ul id="todoList">
            <li style="font-weight: bold;">Get Started!</li>
        </ul>
        <br>
        <label for="todo">
            <h3><i class="bi bi-pencil"></i> Create a checklist</h3>
        </label>
        <input type="text" id="todo" name="todo" placeholder="Add Item">
        <button id="addTodo">Add</button>
    </fieldset>
    <script src="To-Do List.js"></script>
</body>
</html>
